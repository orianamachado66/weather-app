<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f1ae8c3ec6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="main-city">
            <h1 id="main"></h1>
            <p class="current-date" id="current"></p>

            <p>
              Currently: <span id="temperature"></span>
              <span id="units">
                <a href="#" class="celsius" id="celsius-link">Â°C</a> |
                <a href="#" class="fahrenheit" id="fahrenheit-link">Â°F</a>
              </span>
            </p>
            <div class="weather-description" id="description">Clear</div>

            <div class="main-weather-icon">
              <img id="main-icon" src="#" alt="Weather icon" />
            </div>

            <p class="humidity-wind">
              <span id="humidity-level">Humidity: 75%</span>

              <br />
              <span id="wind-speed">Wind: 8km/h</span>
            </p>
            <div class="clock">ðŸ•—</div>

            <div class="time" id="hours">15h35</div>
          </div>
        </div>

        <div class="col-8">
          <form class="input-city" id="city-search">
            <div class="row">
              <div class="offset-1 col-7">
                <input
                  type="text"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="search-text-input"
                  class="form-control"
                />
              </div>

              <div class="col-2">
                <input type="submit" value="Search" class="shadow-sm" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col text-center">
              <button
                type="button"
                class="btn btn-outline-secondary"
                id="current-location"
              >
                Current Location
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="forecast">Forecast</div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>

    <div class="coder-information">
      <a href="https://github.com/orianamachado66/weather-app" target="_blank">
        Open source code</a
      >
      by Oriana Machado
    </div>

    <script src="script.js"></script>
  </body>
</html>
